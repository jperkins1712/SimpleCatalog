<!doctype html>
  <head>
      <title><%= context.title %></title>
    <link href="catalog.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1><%= context.title = context.title.replace(/\+/g, ' ') %></h1>
    <!--
    <form method="GET" action="">
      <input type="text" name="title">
      <input type="submit" value="Change Gallery Title">
    </form>
    -->
    <%= context.imageTags %>
    <form action="" method="POST" enctype="multipart/form-data" >
            <input type="text" name="name" placeholder="Class" />
            <input type="text" name="description" placeholder="Class Description" />
            <input type="file" name="fileupload" accept="image/*" />
            <input type="submit" name="submit" value="Upload New Class" />
    </form>
  </body>
</html>
